<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>♻ Jeux du tri ♻</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="left">
        <div>
            <h1>Jeux du tri séléctif ♻</h1>
        </div>
        <div>
            <h4 id="score">Score: 0</h4>
        </div>
        <div>
            <h4 id="bad"></h4>
        </div>
        <h4 id="startGame">Lancer la partie</h4>
    </div>
    <div class="right" id="rl">
        <div class="top">
            <div class="trash">
                <ul>
                    <div id="list" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
                        <ul id="myList">
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
        <input type="submit" value="Confirmer" id="confirm">
        <div id="bel">
            <div ondragover="onDragOver(event);" ondrop="onDrop(event);" id="yellow"> <i class="fas fa-trash"></i></div>
            <div ondragover="onDragOver(event);" ondrop="onDrop(event);" id="green"> <i class="fas fa-trash" ></i></div>
            <div ondragover="onDragOver(event);" ondrop="onDrop(event);" id="blue"> <i class="fas fa-trash" ></i></div>
            <div ondragover="onDragOver(event);" ondrop="onDrop(event);" id="brown"> <i class="fas fa-trash" ></i></div>
        </div>
    </div>
</div>
<script src="libs/main.js"></script>
</body>
</html>
